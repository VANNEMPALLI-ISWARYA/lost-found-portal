<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reported Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Reported Lost & Found Items</h1>
        <nav>
            <a href="/">Home</a> | 
            <a href="/report">Report Lost/Found Item</a>
        </nav>
    </header>
    <main>
        <h2>Items Reported:</h2>
        <ul>
            {% for item in items %}
            <li>
                <strong>{{ item.item_name }}</strong> ({{ item.status }})<br>
                {{ item.description }}<br>
                Contact: {{ item.contact }}
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
